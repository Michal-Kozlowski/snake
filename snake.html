<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>
<body>

  <h1>
    <span id="hello">press space to play with the snake</span>
    <span id="len"></span>
  </h1>

  <h3 class="hidden">snake length: <span id="lenHidden"></span></h3>

  <div id="speed">
    <h2>speed</h2>
    <button id="slow">slow</button>
    <button id="normal" class="set">normal</button>
    <button id="fast">fast</button>
  </div>

  <div id="size">
    <h2>size</h2>
    <button id="small">small</button>
    <button id="normalSize" class="set">normal</button>
    <button id="large">large</button>    
  </div>

  <table></table>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
